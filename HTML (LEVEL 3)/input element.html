<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input element</title>
</head>
<body>
    <h1>checkbox element</h1>
    <form action="/action">
      <input type="checkbox" name="age" id="age" checked/>
      <label for="age"> i am 18+ </label>
      <input type="checkbox" name="age" id="age" checked/>
      <label for="age"> i am 18-</label>
      <button>submit</button>
    
    <hr>
    <h1>Radio element</h1>
    <div>
        <input type="radio" name="fruit" id="apple" value="apple"/>
      <label for="apple"> apple </label>
      <input type="radio" name="fruit" id="Mango" value="Mango"/>
      <label for="Mango"> Mango </label>
      <input type="radio" name="fruit" id="Banana" value="Banana"/>
      <label for="Banana"> Banana </label>
        <button>submit</button>
      </div>
      <hr>
      <h1>select element</h1>
      <div>
        Choose your profession
      </div>
        <select name="Profession" id="profession">
          <option>select your option</option>
          <option value="stu">student</option>
          <option value="dev">developer</option>
          
        </select>
        <button>submit</button>
      </div>
      <hr>
      <h1>Range element</h1>
      <label for="volume">choose your volume level</label>
      <input type="range" min="10" max="100" step="10" value=" 50" name="volume"/>
     <button>submit</button>
     <hr>
     <h1>Text area ememnt</h1>
     <label for="feedback">Please provide your valuable feedback :</label>
     <textarea id="feedback" name="feedback" placeholder="write feedback"></textarea>
     <button>submit</button>
     </form>
</body>
</html>
