<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body> 
    <table>
        <caption>Food Menu</caption>
        <!-- table header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
            </tr>
        </tbody>
        
       
        
    </table>
</body>
</html>
